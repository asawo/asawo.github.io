   <!--Members-->
   <div id="members" class="container-fluid">
    <h2>Members</h2>
    <div id="carouselExampleIndicators2" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators2" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators2" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators2" data-slide-to="2"></li>
        <li data-target="#carouselExampleIndicators2" data-slide-to="3"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block fit w-100" src="assets/members/anthony.jpg" alt="First slide">
          <div class="carousel-caption">
            <h5>Anthony Kleidis</h5>
            <p>Vocalist</p>
          </div>
        </div>
        <div class="carousel-item">
          <img class="d-block fit w-100" src="assets/members/flea.jpg" alt="Second slide">
          <div class="carousel-caption">
            <h5>Flea</h5>
            <p>Bassist</p>
          </div>
        </div>
        <div class="carousel-item">
          <img class="d-block fit w-100" src="assets/members/chad.jpg" alt="Third slide">
          <div class="carousel-caption">
            <h5>Chad Smith</h5>
            <p>Drummer</p>
          </div>
        </div>
        <div class="carousel-item">
          <img class="d-block fit w-100" src="assets/members/john.jpg" alt="Fourth slide">
          <div class="carousel-caption">
            <h5>John Fruciante</h5>
            <p>Guitarist</p>
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators2" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators2" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
